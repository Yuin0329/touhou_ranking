  <style>
    :root {

    * {

    body {
      font-family: "Noto Sans TC", sans-serif;

    /* å‹•æ…‹èƒŒæ™¯ç²’å­æ•ˆæœ */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(220, 38, 38, 0.12);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: linear-gradient(135deg, var(--accent-primary), #b91c1b);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      transform: scale(1.15) rotate(180deg);
      box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: var(--container-bg);
      color: var(--text-primary);
      padding: 20px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(220, 38, 38, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      animation: scan 3s ease-in-out infinite;
    }

    @keyframes scan {
      0%, 100% { transform: translateX(-100%); }

    h1 {

    }

    .controls {

    .controls::after {

    .control-row {

    label {

    select, input {

    .stats {

    .stat-card {

    .stat-card::before {

    .stat-card:hover {

    .round-selector {

    .round-btn {

         .round-btn:hover {

     }

    .round-btn.active {

    .search-container {

    .search-results {
      position: absolute;

      right: 0;

      border: 1px solid var(--border-color);
      border-top: none;

    .search-result-item {

    }

         .search-result-item:hover {

     }

    .search-result-item:last-child {

    }

    .search-result-item.highlight {
      background: var(--accent-primary);

    }

    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-primary), #b91c1b);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;

      letter-spacing: 0.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;

      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {

    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
    }

    button:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
    @media (max-width: 768px) {
      .container {
        margin: 20px;

      }

      h1 {
        font-size: 1.8em;
      }

      .control-row {

      }

      select, input {

      .stats {

    @media (max-width: 480px) {

        padding: 10px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      #chart {
        height: 300px;
      }
    }
  </style>
</head>

  <div class="container">

  <script>
    let characters = [];
    let voteData = {};
    let allRounds = [];
    let currentCharacter = '';
    let searchResults = [];
    let currentSearchIndex = -1;
    let currentTheme = 'light';
    
    // æ·±è‰²æ¨¡å¼åˆ‡æ›
    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', currentTheme);
      
      const themeToggle = document.querySelector('.theme-toggle');
      if (currentTheme === 'dark') {
        themeToggle.innerHTML = 'ğŸ’®â˜¯';
        themeToggle.title = 'åˆ‡æ›æ·ºè‰²æ¨¡å¼';
      } else {
        themeToggle.innerHTML = 'ğŸŒŸğŸ§¹';
        themeToggle.title = 'åˆ‡æ›æ·±è‰²æ¨¡å¼';
      }
    }
    
    // è¼‰å…¥è§’è‰²åˆ—è¡¨
    async function loadCharacters() {
      try {
        const response = await fetch('characters.json');
        characters = await response.json();
        
        const select = document.getElementById('characterSelect');
        characters.forEach(character => {
          const option = document.createElement('option');
          option.value = character;
          option.textContent = character;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('è¼‰å…¥è§’è‰²åˆ—è¡¨å¤±æ•—:', error);
        try {
          const response = await fetch('characters.json');
          characters = await response.json();
          const select = document.getElementById('characterSelect');
          characters.forEach(character => {
            const option = document.createElement('option');
            option.value = character;
            option.textContent = character;
            select.appendChild(option);
          });
        } catch (error2) {
          console.error('è¼‰å…¥å‚™ç”¨è§’è‰²åˆ—è¡¨ä¹Ÿå¤±æ•—:', error2);
        }
      }
    }
    
    // è¼‰å…¥æŠ•ç¥¨æ•¸æ“š
    async function loadVoteData() {
      try {
        const response = await fetch('touhou_vote_combined.csv');
        const csvText = await response.text();
        
        const lines = csvText.split('\n');
        
        for (let i = 1; i < lines.length; i++) {
          if (lines[i].trim()) {
            const values = lines[i].match(/(".*?"|[^,]+)/g);
            if (values && values.length >= 4) {
              const round = values[0].replace(/"/g, '');
              const rank = values[1].replace(/"/g, '');
              const character = values[2].replace(/"/g, '');
              const points = values[3].replace(/"/g, '');
              
              if (!voteData[character]) {
                voteData[character] = {};
              }
              voteData[character][round] = {
                rank: parseInt(rank),
                points: parseInt(points)
              };
              
              if (!allRounds.includes(parseInt(round))) {
                allRounds.push(parseInt(round));
              }
            }
          }
        }
        
        allRounds.sort((a, b) => a - b);
        
        fillRoundSelectors();
        
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error('è¼‰å…¥æŠ•ç¥¨æ•¸æ“šå¤±æ•—:', error);
        document.getElementById('loading').innerHTML = '<p>è¼‰å…¥æ•¸æ“šå¤±æ•—ï¼Œè«‹æª¢æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨</p>';
      }
    }
    
    // å¡«å……å›æ•¸é¸æ“‡å™¨
    function fillRoundSelectors() {
      const startSelect = document.getElementById('roundRangeStart');
      const endSelect = document.getElementById('roundRangeEnd');
      
      allRounds.forEach(round => {
        const startOption = document.createElement('option');
        startOption.value = round;
        startOption.textContent = round;
        startSelect.appendChild(startOption);
        
        const endOption = document.createElement('option');
        endOption.value = round;
        endOption.textContent = round;
        endSelect.appendChild(endOption);
      });
    }
    
    // æ›´æ–°åœ–è¡¨
    function updateChart(character, startRound = null, endRound = null) {
      if (!character || !voteData[character]) {
        document.getElementById('chart').innerHTML = '<p>è«‹é¸æ“‡è§’è‰²</p>';
        document.getElementById('stats').style.display = 'none';
        return;
      }
      
      currentCharacter = character;
      const data = voteData[character];
      let rounds = Object.keys(data).map(Number).sort((a, b) => a - b);
      
      if (startRound && endRound) {
        rounds = rounds.filter(round => round >= startRound && round <= endRound);
      }
      
      const ranks = rounds.map(round => data[round].rank);
      
      const trace = {
        x: rounds,
        y: ranks,
        mode: 'lines+markers',
        name: character,
        line: {
          color: '#007bff',
          width: 3
        },
        marker: {
          size: 10,
          color: '#007bff'
        }
      };
      
      const layout = {
        title: `${character} æ­·å¹´æ’åè®ŠåŒ–`,
        xaxis: { 
          title: "å›æ•¸",
          tickmode: 'linear',
          tick0: Math.min(...rounds),
          dtick: 1
        },
        yaxis: { 
          title: "åæ¬¡", 
          autorange: "reversed",
          range: [Math.max(...ranks) + 2, Math.min(...ranks) - 2],
          tickmode: 'linear',
          tick0: 1,
          dtick: 1
        },
        showlegend: false,
        margin: { t: 50, b: 50, l: 60, r: 30 }
      };
      
      Plotly.newPlot('chart', [trace], layout);
      
      updateStats(character);
    }
    
    // æ›´æ–°åœ–è¡¨ç¯„åœ
    function updateChartRange() {
      const startRound = parseInt(document.getElementById('roundRangeStart').value);
      const endRound = parseInt(document.getElementById('roundRangeEnd').value);
      
      if (currentCharacter) {
        updateChart(currentCharacter, startRound, endRound);
      }
    }
    
    // æ›´æ–°çµ±è¨ˆä¿¡æ¯
    function updateStats(character) {
      const data = voteData[character];
      const statsDiv = document.getElementById('stats');
      
      if (data) {
        const rounds = Object.keys(data).map(Number);
        const ranks = rounds.map(round => data[round].rank);
        const points = rounds.map(round => data[round].points);
        
        document.getElementById('participationRounds').textContent = rounds.length;
        document.getElementById('bestRank').textContent = Math.min(...ranks);
        document.getElementById('worstRank').textContent = Math.max(...ranks);
        document.getElementById('avgRank').textContent = Math.round(ranks.reduce((a, b) => a + b, 0) / ranks.length);
        
        
        
        statsDiv.style.display = 'grid';
      } else {
        statsDiv.style.display = 'none';
      }
    }
    
    // æœå°‹è§’è‰²
    function searchCharacters(query) {
      if (!query || query.length < 1) {
        hideSearchResults();
        return;
      }
      
      const results = characters.filter(character => 
        character.toLowerCase().includes(query.toLowerCase())
      ).slice(0, 10);
      
      showSearchResults(results);
    }
    
    // é¡¯ç¤ºæœå°‹çµæœ
    function showSearchResults(results) {
      const searchResultsDiv = document.getElementById('searchResults');
      searchResultsDiv.innerHTML = '';
      
      if (results.length === 0) {
        searchResultsDiv.style.display = 'none';
        return;
      }
      
      results.forEach((character, index) => {
        const item = document.createElement('div');
        item.className = 'search-result-item';
        item.textContent = character;
        item.onclick = () => selectCharacter(character);
        searchResultsDiv.appendChild(item);
      });
      
      searchResultsDiv.style.display = 'block';
      searchResults = results;
      currentSearchIndex = -1;
    }
    
    // éš±è—æœå°‹çµæœ
    function hideSearchResults() {
      document.getElementById('searchResults').style.display = 'none';
      searchResults = [];
      currentSearchIndex = -1;
    }
    
    // é¸æ“‡è§’è‰²
    function selectCharacter(character) {
      document.getElementById('characterSearch').value = character;
      document.getElementById('characterSelect').value = character;
      hideSearchResults();
      updateChart(character);
    }
    
    // è™•ç†éµç›¤å°èˆª
    function handleSearchKeydown(event) {
      const searchResultsDiv = document.getElementById('searchResults');
      
      if (event.key === 'ArrowDown') {
        event.preventDefault();
        if (currentSearchIndex < searchResults.length - 1) {
          currentSearchIndex++;
          highlightSearchResult();
        }
      } else if (event.key === 'ArrowUp') {
        event.preventDefault();
        if (currentSearchIndex > 0) {
          currentSearchIndex--;
          highlightSearchResult();
        }
      } else if (event.key === 'Enter') {
        event.preventDefault();
        if (currentSearchIndex >= 0 && currentSearchIndex < searchResults.length) {
          selectCharacter(searchResults[currentSearchIndex]);
        }
      } else if (event.key === 'Escape') {
        hideSearchResults();
      }
    }
    
    // é«˜äº®æœå°‹çµæœ
    function highlightSearchResult() {
      const items = document.querySelectorAll('.search-result-item');
      items.forEach((item, index) => {
        if (index === currentSearchIndex) {
          item.classList.add('highlight');
        } else {
          item.classList.remove('highlight');
        }
      });
    }
    
    // å‰µå»ºç²’å­æ•ˆæœ
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 2;
        const startX = Math.random() * window.innerWidth;
        const delay = Math.random() * 20;
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = startX + 'px';
        particle.style.animationDelay = delay + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // åˆå§‹åŒ–
    async function init() {
      await loadCharacters();
      await loadVoteData();
      
      // å‰µå»ºç²’å­æ•ˆæœ
      createParticles();
      
      document.getElementById('characterSelect').addEventListener('change', function() {
        updateChart(this.value);
      });
      
      const searchInput = document.getElementById('characterSearch');
      searchInput.addEventListener('input', function() {
        searchCharacters(this.value);
      });
      
      searchInput.addEventListener('keydown', handleSearchKeydown);
      
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.search-container')) {
          hideSearchResults();
        }
      });
      
      document.getElementById('characterSelect').value = 'åšéº— éœŠå¤¢';
      updateChart('åšéº— éœŠå¤¢');
    }
    
    init();
  </script>
